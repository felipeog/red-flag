<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="./index.css" />

    <title>Red Flag</title>
  </head>

  <body>
    <div class="wrapper">
      <div class="container">
        <svg viewBox="0 0 800 600">
          <defs>
            <filter id="wave-filter">
              <feImage
                xlink:href="./map-raster.jpg"
                result="map-raster"
                preserveAspectRatio="none"
                width="1600"
                height="1600"
                x="0"
                y="0"
              >
                <animate
                  attributeName="x"
                  values="-800;0"
                  dur="10s"
                  repeatCount="indefinite"
                />
                <animate
                  attributeName="y"
                  values="-800;0"
                  dur="10s"
                  repeatCount="indefinite"
                />
              </feImage>

              <feDisplacementMap
                in="SourceGraphic"
                in2="map-raster"
                scale="10"
                xChannelSelector="B"
                yChannelSelector="R"
              />
            </filter>
          </defs>

          <image
            filter="url(#wave-filter)"
            x="-50"
            y="-150"
            href="./red-flag.svg"
            width="900"
            height="900"
          />
        </svg>
      </div>
    </div>
  </body>
</html>
