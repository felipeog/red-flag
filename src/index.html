<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="./index.css" />

    <title>Red Flag</title>
  </head>

  <body>
    <div class="wrapper">
      <div class="container">
        <svg viewBox="0 0 870 870">
          <defs>
            <!-- create wave-filter -->

            <path id="letter-r" d="">
              <!--
              values:
                4x4 M20,410 L20,20 L340,20 Q410,20 410,80 L410,140 Q410,200 340,200 M20,200 L340,200 Q410,200 410,260 L410,410
                2x6 M20,630 L20,20 L140,20 Q190,20 190,80 L190,140 Q190,200 140,200 M20,200 L140,200 Q190,200 190,260 L190,630
                2x2 M20,190 L20,20 L140,20 Q190,20 190,60 L190,70  Q190,110 140,110 M20,110 L140,110 Q190,110 190,150 L190,190

              order:
                4x4
                2x6
                2x2
                2x2
                2x2
                2x6
              -->
              <animate
                attributeName="d"
                dur="3.6s"
                repeatCount="indefinite"
                calcMode="spline"
                keySplines="0.25, 1, 0.25, 1;
                            0.25, 1, 0.25, 1;
                            0.25, 1, 0.25, 1;
                            0.25, 1, 0.25, 1;
                            0.25, 1, 0.25, 1;
                            0.25, 1, 0.25, 1"
                keyTimes="0;
                          0.1667;
                          0.3333;
                          0.5;
                          0.6667;
                          0.8333;
                          1"
                values="M20,410 L20,20 L340,20 Q410,20 410,80 L410,140 Q410,200 340,200 M20,200 L340,200 Q410,200 410,260 L410,410;
                        M20,630 L20,20 L140,20 Q190,20 190,80 L190,140 Q190,200 140,200 M20,200 L140,200 Q190,200 190,260 L190,630;
                        M20,190 L20,20 L140,20 Q190,20 190,60 L190,70  Q190,110 140,110 M20,110 L140,110 Q190,110 190,150 L190,190;
                        M20,190 L20,20 L140,20 Q190,20 190,60 L190,70  Q190,110 140,110 M20,110 L140,110 Q190,110 190,150 L190,190;
                        M20,190 L20,20 L140,20 Q190,20 190,60 L190,70  Q190,110 140,110 M20,110 L140,110 Q190,110 190,150 L190,190;
                        M20,630 L20,20 L140,20 Q190,20 190,80 L190,140 Q190,200 140,200 M20,200 L140,200 Q190,200 190,260 L190,630;
                        M20,410 L20,20 L340,20 Q410,20 410,80 L410,140 Q410,200 340,200 M20,200 L340,200 Q410,200 410,260 L410,410"
              />
            </path>
          </defs>

          <rect width="870" height="870" fill="var(--background-color)" />

          <g filter="url(#wave-filter)">
            <!-- arrange letters -->
            <use
              href="#letter-r"
              x="0"
              y="0"
              stroke="var(--letter-color)"
              stroke-width="40"
              stroke-linecap="square"
              fill="none"
            />
          </g>
        </svg>
      </div>
    </div>
  </body>
</html>
