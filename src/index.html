<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="./index.css" />

    <title>Red Flag</title>
  </head>

  <body>
    <div class="wrapper">
      <div class="container">
        <svg viewBox="0 0 870 870">
          <defs>
            <!-- create wave-filter -->

            <path id="letter-r" d="">
              <!--
              values:
                4x4 M25 515V270M320 270H25M320 270C430 270 430 25 320 25H25V270M320 270C405 270 405 355 405 515
                2x6 M25 625V270M100 270H25M100 270C210 270 210 25 100 25H25V270M100 270C185 270 185 465 185 625
                2x2 M25 185V135M100 135H25M100 135C210 135 210 25 100 25H25V135M100 135C185 135 185 185 185 185

              order:
                4x4
                2x6
                2x2
                2x2
                2x2
                2x6
              -->
              <animate
                attributeName="d"
                dur="3.6s"
                repeatCount="indefinite"
                calcMode="spline"
                keySplines="0.25, 1, 0.25, 1;
                            0.25, 1, 0.25, 1;
                            0.25, 1, 0.25, 1;
                            0.25, 1, 0.25, 1;
                            0.25, 1, 0.25, 1;
                            0.25, 1, 0.25, 1"
                keyTimes="0;
                          0.1667;
                          0.3333;
                          0.5;
                          0.6667;
                          0.8333;
                          1"
                values="M25 515V270M320 270H25M320 270C430 270 430 25 320 25H25V270M320 270C405 270 405 355 405 515;
                        M25 625V270M100 270H25M100 270C210 270 210 25 100 25H25V270M100 270C185 270 185 465 185 625;
                        M25 185V135M100 135H25M100 135C210 135 210 25 100 25H25V135M100 135C185 135 185 185 185 185;
                        M25 185V135M100 135H25M100 135C210 135 210 25 100 25H25V135M100 135C185 135 185 185 185 185;
                        M25 185V135M100 135H25M100 135C210 135 210 25 100 25H25V135M100 135C185 135 185 185 185 185;
                        M25 625V270M100 270H25M100 270C210 270 210 25 100 25H25V270M100 270C185 270 185 465 185 625;
                        M25 515V270M320 270H25M320 270C430 270 430 25 320 25H25V270M320 270C405 270 405 355 405 515"
              />
            </path>
          </defs>

          <rect width="870" height="870" fill="var(--background-color)" />

          <g filter="url(#wave-filter)">
            <!-- arrange letters -->
            <use
              href="#letter-r"
              x="0"
              y="0"
              fill="none"
              stroke-linecap="square"
              stroke-width="50"
              stroke="var(--letter-color)"
            />
          </g>
        </svg>
      </div>
    </div>
  </body>
</html>
