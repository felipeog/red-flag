<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="./index.css" />

    <title>Red Flag</title>
  </head>

  <body>
    <div class="wrapper">
      <div class="container">
        <svg viewBox="0 0 870 870">
          <defs>
            <!-- create wave-filter -->

            <path
              id="letter-r"
              d=""
              fill="none"
              stroke-width="50"
              stroke="var(--letter-color)"
            >
              <animate
                attributeName="d"
                dur="3.6s"
                repeatCount="indefinite"
                calcMode="spline"
                keySplines="0.25, 1, 0.25, 1; 0.25, 1, 0.25, 1; 0.25, 1, 0.25, 1; 0.25, 1, 0.25, 1; 0.25, 1, 0.25, 1; 0.25, 1, 0.25, 1"
                keyTimes="0; 0.1667; 0.3333; 0.5; 0.6667; 0.8333; 1"
                values="M25 430V25H330C380 25 405 50 405 100V110C405 160 380 185 330 185M330 185C380 185 405 210 405 260V430M330 185H25;
                        M25 650V25H110C160 25 185 50 185 100V110C185 160 160 185 110 185M110 185C160 185 185 210 185 260V650M110 185H25;
                        M25 210V25H110C160 25 185 50 185 80V90C185   120 160 145 110 145M110 145C160 145 185 160 185 200V210M110 145H25;
                        M25 210V25H110C160 25 185 50 185 80V90C185   120 160 145 110 145M110 145C160 145 185 160 185 200V210M110 145H25;
                        M25 210V25H110C160 25 185 50 185 80V90C185   120 160 145 110 145M110 145C160 145 185 160 185 200V210M110 145H25;
                        M25 650V25H110C160 25 185 50 185 100V110C185 160 160 185 110 185M110 185C160 185 185 210 185 260V650M110 185H25;
                        M25 430V25H330C380 25 405 50 405 100V110C405 160 380 185 330 185M330 185C380 185 405 210 405 260V430M330 185H25"
              />
            </path>
            <path
              id="letter-e"
              d=""
              fill="none"
              stroke-width="50"
              stroke="var(--letter-color)"
            >
              <animate
                attributeName="d"
                dur="3.6s"
                repeatCount="indefinite"
                calcMode="spline"
                keySplines="0.25, 1, 0.25, 1; 0.25, 1, 0.25, 1; 0.25, 1, 0.25, 1; 0.25, 1, 0.25, 1; 0.25, 1, 0.25, 1; 0.25, 1, 0.25, 1"
                keyTimes="0; 0.1667; 0.3333; 0.5; 0.6667; 0.8333; 1"
                values="M650 25L465 25L465 405L650 405M640 185L465 185;
                        M430 25L245 25L245 625L430 625M420 185L245 185;
                        M430 25L245 25L245 185L430 185M420 95L245  95;
                        M430 25L245 25L245 185L430 185M420 95L245  95;
                        M650 25L245 25L245 185L650 185M640 95L245  95;
                        M430 25L245 25L245 625L430 625M420 185L245 185;
                        M650 25L465 25L465 405L650 405M640 185L465 185"
              />
            </path>

            <g id="red-flag">
              <use href="#letter-r"></use>
              <use href="#letter-e"></use>
              <use href="#letter-d"></use>
              <use href="#letter-f"></use>
              <use href="#letter-l"></use>
              <use href="#letter-a"></use>
              <use href="#letter-g"></use>
            </g>
          </defs>

          <rect width="870" height="870" fill="var(--background-color)" />

          <g filter="url(#wave-filter)">
            <!-- arrange grid of animations -->
            <use href="#red-flag"></use>
          </g>
        </svg>
      </div>
    </div>
  </body>
</html>
